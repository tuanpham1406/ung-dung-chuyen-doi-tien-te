<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi </title>
</head>
<body>
<span>
        <input id="num" type="text" value="" />
    </span>
<span>
        <select id="op1">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
        </select>
    </span>
<span>
        <select id="op2">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select>
    </span>
<button type="button" onclick="moneyConvert();">Convert</button>

<script>
    function moneyConvert()
    {
        let money = parseInt(document.getElementById('num').value);

        document.getElementById("op1").value === 'USD' ?
            document.getElementById("op2").value === 'VND' ?
                money = money*23000 : ""
            :
            document.getElementById("op2").value === 'USD' ?
                money = money/23000 : "";
        document.write('Result :' + money);

    }
</script>
</body>
</html>
